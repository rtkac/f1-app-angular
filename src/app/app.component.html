<div class="app-component">
  <app-header></app-header>
  <div class="app-main">
    <div *ngIf="isInitLoading && !isInitError">
      <mat-progress-bar mode="indeterminate"></mat-progress-bar>
      <app-init-loader></app-init-loader>
    </div>
    <app-init-error *ngIf="isInitError"></app-init-error>
    <router-outlet *ngIf="!isInitLoading && !isInitError"></router-outlet>
  </div>
  <app-footer></app-footer>
</div>
