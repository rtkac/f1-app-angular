<h1 mat-dialog-title>Change favourite team?</h1>
<div mat-dialog-content>
  <p>
    Your new favourite team: <b>{{ data.newFavouriteTeam.name }}</b>
  </p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button cdkFocusInitial (click)="changeFavouriteTeam(data.newFavouriteTeam.id)">Ok</button>
</div>
