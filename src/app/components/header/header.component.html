<mat-toolbar color="accent">
  <div class="header">
    <div class="header-menu">
      <span routerLink="" class="cursor-pointer">
        <span class="header-menu-logo"><img src="../../../assets/img/logo.png" alt="F1 logo" /></span>
      </span>
      <div class="header-menu-items" *ngIf="isLoggedIn">
        <button mat-button routerLink="teams">Teams</button>
        <button mat-button routerLink="drivers">Drivers</button>
        <button mat-button [matMenuTriggerFor]="menu">Rankings</button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item routerLink="rankings/teams">Teams</button>
          <button mat-menu-item routerLink="rankings/drivers">Drivers</button>
        </mat-menu>
      </div>
    </div>
    <div class="header-buttons" *ngIf="isLoggedIn">
      <button mat-icon-button color="warn" aria-label="Button with an account icon" routerLink="profile">
        <mat-icon>account_circle</mat-icon>
      </button>
      <button mat-flat-button routerLink="login" *ngIf="isLoggedIn" (click)="onLogout()">Logout</button>
    </div>
    <button mat-flat-button routerLink="login" *ngIf="!isLoggedIn">Login</button>
  </div>
</mat-toolbar>
