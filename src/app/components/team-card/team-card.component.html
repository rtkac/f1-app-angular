<div fxLayout="row" fxLayout.xs="column" fxLayoutAlign="center" fxFlexFill>
  <div fxFlex="27">
    <mat-card class="favourite-team">
      <img mat-card-image src="{{ team?.logo }}" />
      <mat-card-title>{{ team?.name }}</mat-card-title>
      <mat-card-subtitle>your favourite team</mat-card-subtitle>
      <mat-card-actions>
        <button mat-raised-button color="accent" routerLink="teams">Change favourite team</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
